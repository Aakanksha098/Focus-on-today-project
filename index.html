<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1 class="heading">Focus on <span class="heading-span">Today</span></h1>
        <div class="container">
            <h2 class="sub-heading"><span>Today</span><img class="sun-icon" src="sun.png" alt="sun" /></h2>
            <p class="label">Raise the bar by completing your goals!</p>
            <div class="progress-bar">
                <div class="progress-value"><span>2/3Completed</span></div>
                <p class="error-label">Please set all the 3 goals!</p>
            </div>

            <div class="goal-container">
                <div class="checkbox"><img class="check-icon" src="check.png" alt="check" /></div>
                <input class="goal-input" id="first" type="text" placeholder="Add your goal...">

            </div>
            <div class="goal-container">
                <div class="checkbox"><img class="check-icon" src="check.png" alt="check" /></div>
                <input class="goal-input" id="second" type="text" placeholder="Add your goal...">

            </div>
            <div class="goal-container ">
                <div class="checkbox"><img class="check-icon" src="check.png" alt="check" /></div>
                <input class="goal-input" id="third" type="text" placeholder="Add your goal...">

            </div>
            
            <p class="footer">"Move one step ahead,today!"</p>
            <p class="creator">Made by Aakanksha Patil</p>
        </div>
    </main>

</body>

</html>
